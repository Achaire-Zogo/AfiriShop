name: m_product
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'
  

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # flutter_config: ^2.0.0
  flutter_svg: ^2.0.5
  flutter_rename_app_plus3: ^1.2.1
  flutter_native_splash: ^2.2.9
  flutter_easyloading: ^3.0.5
  awesome_snackbar_content: ^0.1.3
  shared_preferences: ^2.2.1
  encrypt: ^5.0.1
  ionicons: ^0.2.2
  iconsax: ^0.0.8
  image_picker: ^1.0.3
  http: ^0.13.1
  intl: ^0.17.0 
  hooks_riverpod: ^2.2.0
  sqflite: ^2.2.8+4
  transparent_image: ^2.0.1
  google_fonts: ^2.1.0
  swipe_refresh: ^1.0.2


  
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.0"

  # run build runner: flutter packages pub run build_runner build --delete-conflicting-outputs
  build_runner: ^2.3.2
  flutter_gen_runner: ^5.1.0+1
  riverpod_generator: ^1.0.6


# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/logo/
    - lib/logo/brand.png
    - lib/logo/logos.png
    - lib/logo/
    - assets/images/
    - assets/icons/


flutter_rename_app_plus:
  application_name: Afiri Shop
  application_id: com.android.afiri_shop
  bundle_id: com.ios.afiri_shop
  ios_bundle_name: afiri_shop

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logos.png"
  adaptive_icon_foreground: "assets/logo/logos.png"


flutter_native_splash:
  color: "#ffffff"
  image: assets/logo/logos.png
  #branding: assets/logo/logo.png
  color_dark: "#121212"
  image_dark: assets/logo/logos.png
  branding_dark: assets/logo/logos.png

  android_12:
    image: assets/logo/logos.png
    icon_background_color: "#ffffff"
    image_dark: assets/logo/logos.png
    icon_background_color_dark: "#121212"

  web: false



